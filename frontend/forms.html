<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpj}." , crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body id="forms-body">
    <div class="forms-container">

        <div class="forms-card">

            <div class="login-header">
                <div class="login-logo">
                    <i class="fa-solid fa-tasks"></i>
                </div>
                <h1 class="login-title font-l-t c-h">Task Manager</h1>
                <p class="login-subtitle font-m-desc">Faça sua solicitação</p>
            </div>


            <form class="forms-request" id="forms-request" style="width: 100%;">
                <div class="forms-list">
                    <div class="form-group">
                        <label for="name" class="form-label font-m-s">
                            <i class="fa-solid fa-user"></i>
                            Digite seu nome
                        </label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label font-m-s">
                            <i class="fa-solid fa-envelope"></i>
                            Digite seu email
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu email" required>
                    </div>

                    <div class="form-group">
                        <label for="setor" class="form-label font-m-s">
                            <i class="fa-solid fa-shop"></i>
                            Selecione seu setor
                        </label>
                        <select id="setor" name="setor" class="form-input" required>
                            <option value="">Carregando setores...</option>
                        </select>
                    </div>

                    <!-- Campo "Outros" para setor - COMENTADO: Descomente se precisar usar em outra tela -->
                    <!--
                    <div class="form-group" id="outro-setor-group" style="display: none;">
                        <label for="outro-setor" class="form-label font-m-s">
                            <i class="fa-solid fa-pen"></i>
                            Informe o nome do setor
                        </label>
                        <input type="text" id="outro-setor" name="outro-setor" class="form-input" placeholder="Digite o nome do setor">
                    </div>
                    -->

                    <div class="form-group">
                        <label for="local" class="form-label font-m-s">
                            <i class="fa-solid fa-location-dot"></i>
                            Selecione o local
                        </label>
                        <select id="local" name="local" class="form-input">
                            <option value="">Carregando locais...</option>
                        </select>
                    </div>

                    <!-- Campo "Outros" para local - COMENTADO: Descomente se precisar usar em outra tela -->
                    <!--
                    <div class="form-group" id="outro-local-group" style="display: none;">
                        <label for="outro-local" class="form-label font-m-s">
                            <i class="fa-solid fa-pen"></i>
                            Informe o nome do local
                        </label>
                        <input type="text" id="outro-local" name="outro-local" class="form-input" placeholder="Digite o nome do local">
                    </div>
                    -->

                    <div class="form-group">
                        <label class="form-label font-m-s">
                            <i class="fa-solid fa-exclamation-triangle"></i>
                            Urgência
                        </label>
                        <div class="urgencia-options">
                            <label class="checkbox-label">
                                <input type="radio" name="urgencia" value="alta" id="urgencia-alta">
                                <span class="font-m-s c-danger">Alta</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="radio" name="urgencia" value="media" id="urgencia-media" checked>
                                <span class="font-m-s c-medium">Média</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="radio" name="urgencia" value="baixa" id="urgencia-baixa">
                                <span class="font-m-s c-low">Baixa</span>
                            </label>
                        </div>
                    </div>

                    <div class="forms-task">
                        <div>
                            <h2 class="form-label font-m-s"> <i class="fa-solid fa-list-check"></i> Solicitação: </h2>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="radio" name="solicitacao" value="Abastecer filtro de água">
                                <span class="font-m-s">Abastecer filtro de água</span>
                            </label>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="radio" name="solicitacao" value="Trocar Lâmpada">
                                <span class="font-m-s">Trocar Lâmpada</span>
                            </label>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="radio" name="solicitacao" value="Falta de energia">
                                <span class="font-m-s">Falta de energia</span>
                            </label>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="radio" name="solicitacao" value="Trocar ventilador">
                                <span class="font-m-s">Trocar ventilador</span>
                            </label>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="radio" name="solicitacao" value="Vazamento no ar-condicionado">
                                <span class="font-m-s">Vazamento no ar-condicionado</span>
                            </label>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="radio" name="solicitacao" value="Consertos em geral">
                                <span class="font-m-s">Consertos em geral</span>
                            </label>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="radio" id="outros-checkbox" name="solicitacao" value="outros">
                                <span class="font-m-s">Outros</span>
                            </label>
                        </div>
                    </div>

                    <!-- Campo de texto para "outros" -->
                    <div class="form-group" id="descricao-outros-group" style="display: none;">
                        <label for="descricao-texto" class="form-label font-m-s">
                            <i class="fa-solid fa-file-text"></i>
                            Descreva sua solicitação
                        </label>
                        <textarea id="descricao-texto" name="descricao-texto" class="form-input" rows="4" placeholder="Descreva detalhadamente sua solicitação"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn-login font-m-s">
                            Enviar
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="login-footer">
                <p class="font-m-desc">Deseja atender uma solicitação ? <a href="./login" class="register-link">Faça o login.</a></p>
            </div>

        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
