<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpj}." , crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body id="login-body">
    <div class="login-container">
        <div class="forms-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fa-solid fa-tasks"></i>
                </div>
                <h1 class="login-title font-l-t c-h">Task Manager</h1>
                <p class="login-subtitle font-m-desc">Entre com suas credenciais</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="login" class="form-label font-m-s">
                        <i class="fa-solid fa-user"></i>
                        Email ou Login
                    </label>
                    <input type="text" id="login" name="login" class="form-input" placeholder="Digite seu email ou login" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label font-m-s">
                        <i class="fa-solid fa-lock"></i>
                        Senha
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Digite sua senha" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="lembrar">
                        <span class="font-m-s">Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password font-m-s">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login font-m-s">
                    Entrar
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                <p class="font-m-desc">NÃ£o tem uma conta? <a href="#" class="register-link">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
